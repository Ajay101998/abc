<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back{{userFullName}}!
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn" style="border-radius: 43px;">Login</button>
    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn" style="border-radius: 43px;">Logout</button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ml-1" style="border-radius: 43px;" >Member</button>

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ml-1" style="border-radius: 43px;" >Orders</button>


</div>
